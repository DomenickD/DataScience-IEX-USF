name: Integrate with SonarQube and Black

on:
  push:
    branches:
      - main  # Or your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for SonarQube to analyze history

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Replace with your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Uncomment if you have a requirements.txt file
        # pip install -r requirements.txt

    - name: Run Black
      run: |
        pip install black
        black --check . || true  # Continue even if Black encounters errors

    - name: Install SonarQube Scanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
        unzip sonar-scanner-cli-4.8.0.2856-linux.zip
        mv sonar-scanner-4.8.0.2856-linux sonar-scanner
        export PATH=$PATH:$PWD/sonar-scanner/bin
      shell: bash

    - name: Verify SonarQube Scanner Installation
      run: sonar-scanner --version
      shell: bash

    - name: Run SonarQube analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Store your SonarQube token as a secret
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # Store your SonarQube host URL as a secret
      run: |
        sonar-scanner \
          -Dsonar.projectKey=your_project_key \
          -Dsonar.organization=your_organization_key \
          -Dsonar.sources=. \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN
      shell: bash
