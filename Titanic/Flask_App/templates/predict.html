<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Titanic Survival</title>
</head>
<body>
    <h1>Predict Titanic Survival</h1>
    <form action="/predict" method="post">
        <div>
            <label for="pclass">Passenger Class:</label>
            <select id="pclass" name="pclass">
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120">
        </div>
        <!-- <div>
            <label for="sibsp">Siblings/Spouses Aboard:</label>
            <input type="number" id="sibsp" name="sibsp" min="0" max="10">
        </div>
        <div>
            <label for="parch">Parents/Children Aboard:</label>
            <input type="number" id="parch" name="parch" min="0" max="10">
        </div> -->
        <div>
            <label for="fare">Fare:</label>
            <input type="number" id="fare" name="fare" step="0.01">
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
