<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask API Test</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Flask API Test</h1>
    <p>Input anything you want the sentiment of, here.</p>
    <form id="predictionForm">
        <textarea id="data" rows="4" cols="50">This is cool!</textarea><br>
        <button type="button" onclick="sendPredictionRequest()">Send</button>
    </form>

    <p id="response"></p>

    <script>
        function sendPredictionRequest() {
            const data = document.getElementById("data").value;
            // Split the input data by newline to create an array of strings
            const inputArray = data.split('\n').map(item => item.trim()).filter(item => item);

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:5000/api/predict", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById("response").innerText = xhr.responseText;
                    } else {
                        document.getElementById("response").innerText = 'Error: ' + xhr.status + ' ' + xhr.statusText;
                    }
                }
            };

            xhr.onerror = function () {
                document.getElementById("response").innerText = 'Network Error';
                console.error('Network Error');
            };

            try {
                xhr.send(JSON.stringify({ data: inputArray }));
            } catch (error) {
                document.getElementById("response").innerText = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
